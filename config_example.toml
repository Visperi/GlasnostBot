# Modifying bot credentials or bot settings needs a bot restart to take effect!
# Channel IDs and Preferences can be reloaded in runtime by the bot owner with reload command

[credentials]
telegram = "TOKEN"
discord = "TOKEN"

[channel_ids]
telegram = -100123456
discord = [
    1234,
    5678,
    9012
]

[bot_settings]
# The command prefix accepts both strings and iterable of strings
# See discord.py documentation about command prefix for further details
command_prefix = "!"
# Empty string can be given here for no activity status
activity_status = "Missä mennään ja minne"
dm_only_commands = true

[preferences]
prefer_telegram_usernames = true
send_orphans_as_new_message = true
message_cleanup_threshold = 30
update_age_threshold = 600
database_path = "glasnost.db"
